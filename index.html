<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YamauchiMorio</title>

    <style>
    .red {
        color: red;
    }
    .bg-blue {
        background-color: blue;
    }
    </style>
</head>
<body>

    <div id="app">
        <h1>oirom</h1>
        <button @click="changeContent('a')">SKILL</button>
        <button @click="changeContent('b')">LINK</button>
        <h2> {{ title }} </h2>
        <p> {{ description }} </p>

        <h2 v-bind:class="classObject">{{message}}</h2>
        <button @click="isActive = !isActive">SWITCH</button>
        <p> {{ counter }} </p>
        <h1 v-bind:class="[{red: isActive}, bg]">{{message}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
