<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YamauchiMorio</title>

    <style>
    .red {
        color: red;
    }
    .bg-blue {
        background-color: blue;
    }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-bind:class="classObject">{{message}}</h1>
        <button @click="isActive = !isActive">SWITCH</button>

        <h1 v-bind:class="[{red: isActive}, bg]">{{message}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'こんにちわ',
            isActive: true,
            color: 'red',
            bg: 'bg-blue',
            counter: 0,
        },
        computed: {
            classObject: function() {
                return { 
                    red: this.isActive,
                    'bg-blue': !this.isActive
                }
            }
        },
        methods: {
            countUp: function() {
                this.counter += 1;
            },
            doubleCounterMethod: function() {
                return this.counter *2;
            }
        }
    });
    </script>
</body>
</html>
