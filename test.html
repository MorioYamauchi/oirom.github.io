<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@800&display=swap" rel="stylesheet">
    <title>oirom</title>
</head>
<body>

    <div id="app">
        <div class="GameBoy">
            <div class="GB_Body">

                <div class="LeftSide">
                    <div class="ButtonL"></div>
                    <div class="ButtonX"></div>
                    <div class="ButtonCMat"></div>
                    <div class="ButtonDMat"></div>                    
                    <div class="ButtonC"></div>
                    <div class="ButtonD"></div>
                </div>

                <div class="Center">
                    <div class="LOGO_Cumpany"></div>
                    <div class="Display_Mat">
                        <div class="Display">
                            <span> Push buttons to travel my webpage!!</span>
                            <br>
                            <span> {{ counter }} </span>
                        </div>
                    </div>
                </div>
                
                <div class="RightSide">
                    <div class="ButtonR"></div>
                    <div class="LED"></div>
                    <div class="ButtonA" @click="countUp"></div>
                    <div class="ButtonB" @click="countUp"></div>
                    <div class="Speaker"></div>
                </div>

            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>

</body>
</html>
