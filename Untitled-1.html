<div id="app">
    <div class="GameBoy">
        <div class="GB_Body">
            <div class="LeftSide">
                <div class="ButtonX"></div>
                <div class="ButtonCMat">
                    <div class="ButtonC"></div>
                </div>
                <div class="ButtonDMat">
                    <div class="ButtonD"></div>
                </div>            
            </div>
            <div class="Display_Mat">
                <div class="Display">
                    <p>Welcome!!</p>
                    <p>Please push buttons to travel my portfolio!!</p>
                    <p> {{ counter }} </p>
                </div>
            </div>
            <div class="RightSide">
                <div class="ButtonA" @click="countUp"></div>
                <div class="ButtonB"></div>
                <div class="Speaker1"></div>
                <div class="Speaker2"></div>
                <div class="Speaker3"></div>
                <div class="Speaker4"></div>
                <div class="Speaker5"></div>
            </div>
        </div>
    </div>
</div>
